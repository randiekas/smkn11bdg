<!--breadcrumbs start-->
<div id="breadcrumbs-wrapper">
    <!-- Search for small screen -->
    <div class="header-search-wrapper grey hide-on-large-only">
        <i class="mdi-action-search active"></i>
        <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h5 class="breadcrumbs-title">{{current_page.name}}</h5>
                <ol class="breadcrumbs">
                    <li><a href="#/home">Beranda</a></li>
                    <li><a href="#/{{current_page.link}}">{{current_page.name}}</a></li>
                    <li class="active">{{news.title}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div id="card-widgets">
    <div class="row">


        <div class="col s12 m12 l8">
            <div class="card">
                <div class="card-content">
                    <p class="row">
                        <span class="left"><a href="#"></a></span>
                        <span class="right">{{news.created}}</span>
                    </p>
                    <h4 class="card-title grey-text text-darken-4"><a class="grey-text activator text-darken-4">{{news.title}}</a>
												</h4>
                    <div class="blog-post-content">load disni</div>
                </div>
            </div>
        </div>

        <div class="col s12 m12 l4">
            <div class="card">
                <img check-image ng-src="{{news.image}}" alt="blog-img" style="width:100%">

            </div>
        </div>

    </div>
</div>
